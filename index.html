<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyUI & tailwind CDN-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- style for poppins & garamond fonts -->
     <style>
        .font-poppins{
            font-family: "Poppins", serif;
        }
        .font-garamond {
            font-family: "EB Garamond", serif;
        }
     </style>
     <!-- tailwind customized config -->
     <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                primary: '#b68c5a',
              }
            }
          }
        }
      </script>
    
    <title>Legal Solution</title>
</head>
<body class="font-poppins">
    <header class="max-w-[1170px] mx-auto">

        <nav class="py-14">
            <div class="navbar bg-base-100">

                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16" />

                    </div>
                    <ul

                        <li><a class="text-base">Home</a></li>
                        <li><a class="text-base">Services &gt;</a></li>
                        <li><a class="text-base">Cases &gt;</a></li>
                        <li><a class="text-base">Blog &gt;</a></li>

                  </div>

                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a class="text-base">Home</a></li>
                    <li><a class="text-base">Services &gt;</a></li>
                    <li><a class="text-base">Cases &gt;</a></li>
                    <li><a class="text-base">Blog &gt;</a></li>

                  </ul>
                </div>
                <div class="navbar-end">
